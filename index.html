<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="box-img"><img src="img/image-equilibrium.jpg" alt="image-equilibrium" /></div>
				<div class="card-ifo">
					<div class="card-description">
						<h1><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Equilibrium #3429</a></h1>
						<p>Our Equilibrium collection promotes balance and calm.</p>
						<div class="card-description-info">
							<div class="price"><span><img src="img/icon-ethereum.svg" alt="equilibrium"></span><span>0.041 ETH</span></div>
						<div class="time"><span><img src="img/icon-clock.svg" alt="clock"></span><span>3 days left</span></div>
						</div>
					</div>
					<div class="card-autor">
						<div class="avatar-box">
							<img src="img/image-avatar.png" alt="Jules Wyvern" />
						</div>
						<div class="autor-info">Creation of <span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Jules Wyvern</a></span></div>
					</div>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://github.com/sledua">sledua</a>.
		</div>
	</body>
</html>
